<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Donation Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: linear-gradient(120deg, rgba(253, 252, 251, 0.8) 0%, rgba(226, 209, 195, 0.8) 100%);
      backdrop-filter: blur(10px) saturate(1.2);
    }

    .form-container {
      max-width: 430px;
      margin: 30px auto 30px auto;
      padding: 2.5rem 2rem 2rem 2rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
      position: relative;
      z-index: 1;
      border: 1.5px solid rgba(200, 180, 150, 0.2);
      animation: fadeIn 1s cubic-bezier(.4, 0, .2, 1);
    }

    .form-title {
      font-size: 1.7rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.2rem;
      color: gray; /* replaced green */
      letter-spacing: 0.5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-title .icon {
      font-size: 2.2rem;
      margin-bottom: 0.2em;
      color: #ef476f;
    }

    .form-label {
      color: gray; /* replaced green */
      font-weight: 500;
    }

    .form-control,
    .form-select,
    textarea {
      border-radius: 12px;
      border: 1.2px solid #e2d1c3;
      font-size: 1rem;
      padding: 0.7rem 1rem;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.05);
      transition: border 0.2s;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
      border: 1.5px solid gray;
      outline: none;
    }

    .btn-primary {
      background: gray;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1.05rem;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      margin-top: 10px;
      color: #fff;
      transition: background 0.2s, transform 0.2s;
    }

    .btn-primary:hover {
      background: rgb(101, 51, 59);
      transform: translateY(-2px) scale(1.03);
    }

    #successMessage {
      margin-top: 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.95);
      color: gray; /* replaced green */
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.1);
      animation: fadeIn 1s cubic-bezier(.4, 0, .2, 1);
    }
  </style>
</head>

<body>
  <div class="glass-bg"></div>
  <div class="form-container">
    <div class="form-title"><span class="icon">ðŸ©¸</span>Blood Donation Application</div>
    <form id="bp-form">

      <div class="mb-3">
        <label for="fullName" class="form-label">Your Full Name</label>
        <input name="fullName" type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your E-Mail ID</label>
        <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Your Phone Number</label>
        <input name="phoneNumber" type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-3">
        <label for="bloodGroup" class="form-label">Select Blood Group</label>
        <select name="bloodGroup" class="form-select" id="bloodGroup" required>
          <option value="" disabled selected>Select your blood group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input name="dob" type="date" class="form-control" id="dob" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Your Address</label>
        <textarea name="address" class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit Your Application</button>
      </div>
    </form>
  </div>
  <div id="successMessage" class="alert alert-success text-center" style="display: none;">
    <h4>Successfully Submitted! Thank you for your contribution</h4>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="blood_portal.js"></script>
</body>

</html>
