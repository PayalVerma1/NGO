<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Certificate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #2b2b2b;
      }

      .glass-bg {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        background: linear-gradient(
          120deg,
          rgba(253, 252, 251, 0.7) 0%,
          rgba(226, 209, 195, 0.7) 100%
        );
        backdrop-filter: blur(12px) saturate(1.2);
      }

      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: 950px;
        padding: 40px 30px;
        border-radius: 28px;
        box-shadow: 0 10px 32px rgba(44, 62, 80, 0.15);
        background: rgba(255, 255, 255, 0.9);
        position: relative;
        z-index: 1;
       
        animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 24px 20px;
        border-radius: 18px;
      }

      .input-section p {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 24px;
        color: gray;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 0.6em;
      }

      .input-section p .icon {
        font-size: 2.3rem;
        color: #ef476f;
      }

      .input-section input[type="text"] {
        width: 100%;
        padding: 14px;
        margin-bottom: 22px;
        font-size: 16px;
        border: 1.5px solid #d1c7b7;
        border-radius: 12px;
        outline: none;
        background: rgba(255, 255, 255, 0.98);
        color: #232323;
        transition: border-color 0.3s ease, box-shadow 0.2s;
      }

      .input-section input[type="text"]:focus {
        border-color: #2d6a4f;
        box-shadow: 0 0 6px rgba(45, 106, 79, 0.3);
      }

      .input-section input[type="button"] {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 12px;
        background: gray;
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.4px;
        transition: background 0.25s, transform 0.2s, box-shadow 0.2s;
      }

      .input-section input[type="button"]:hover {
        background: rgb(101, 51, 59);
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 6px 14px rgba(45, 106, 79, 0.25);
      }

      .lottie-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #lottie-container {
        width: 360px;
        height: 360px;
      }

      @media (max-width: 900px) {
        .container {
          flex-direction: column;
          gap: 30px;
          text-align: center;
        }
        .input-section {
          width: 100%;
        }
        .lottie-section {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="glass-bg"></div>
    <div class="container">
      <div class="input-section">
        <p><span class="icon">ðŸŽ“</span> Volunteer Certificate</p>
        <input type="text" placeholder="Enter your name" id="volunteer-name" />
        <input type="button" value="Register" onclick="registerVolunteer()" />
      </div>
      <div class="lottie-section">
        <div id="lottie-container"></div>
      </div>
    </div>

    <script>
      lottie.loadAnimation({
        container: document.getElementById("lottie-container"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "Animation - 1732731435458.json",
      });

      function registerVolunteer() {
        const name = document.getElementById("volunteer-name").value;
        if (name.trim() === "") {
          alert("Please enter your name!");
        } else {
          alert(`Thank you, ${name}, for registering as a volunteer!`);
        }
      }
    </script>
    <script src="certificate.js"></script>
  </body>
</html>
