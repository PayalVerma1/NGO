<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(0 0 0 / 50%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        max-width: 900px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        background-color: #fff;
      }

      /* Input section styling */
      .input-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .input-section p {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
        color: rgb(207, 181, 32);
      }

      .input-section input[type="text"] {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .input-section input[type="text"]:focus {
        border-color: peachpuff;
      }

      .input-section input[type="button"] {
        width: 100%;
        padding: 12px;
        box-sizing: border-box;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #ef4287;
        color: white;
        transition: background-color 0.3s ease;
      }

      .input-section input[type="button"]:hover {
        background-color: #0056b3;
      }

      .lottie-section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #lottie-container {
        width: 350px;
        height: 350px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          gap: 30px;
        }

        .input-section {
          width: 100%;
        }

        .lottie-section {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <p>Volunteer Certificate</p>
        <input type="text" placeholder="Enter your name" id="volunteer-name" />
        <input type="button" value="Register" onclick="registerVolunteer()" />
      </div>
      <div class="lottie-section">
        <div id="lottie-container"></div>
      </div>
    </div>

    <script>
      lottie.loadAnimation({
        container: document.getElementById("lottie-container"),
        renderer: "svg",
        loop: true,
        autoplay: true,
        path: "Animation - 1732731435458.json",
      });

      function registerVolunteer() {
        const name = document.getElementById("volunteer-name").value;
        if (name.trim() === "") {
          alert("Please enter your name!");
        } else {
          alert(`Thank you, ${name}, for registering as a volunteer!`);
        }
      }
    </script>
    <script src="certificate.js"></script>
  </body>
</html>
