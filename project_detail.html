<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #FEFDF0 0%, #f5f3e6 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .project-detail-container {
      max-width: 420px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
      padding: 40px 32px 32px 32px;
      text-align: center;
      position: relative;
      animation: fadeIn 1s cubic-bezier(.4,0,.2,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .project-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 18px;
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
      border: 4px solid #FEFDF0;
      background: #fdfdf9;
      animation: popIn 0.8s cubic-bezier(.4,0,.2,1);
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
    .project-title {
      font-size: 2.2rem;
      margin-bottom: 12px;
      color: gray;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .project-description {
      font-size: 1.13rem;
      margin-bottom: 28px;
      color: #3a3a3a;
      line-height: 1.6;
    }
    .project-leads {
      font-size: 1.08rem;
      color: gray;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .lead-list {
      list-style: none;
      padding: 0;
      margin: 0 0 24px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .lead-list li {
      margin: 0;
      font-weight: 500;
      color: gray;
      background: #FEFDF0;
      border-radius: 8px;
      padding: 6px 18px;
      min-width: 120px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.06);
      font-size: 1rem;
      transition: background 0.2s;
    }
    .lead-list li:hover {
      background: #f5f3e6;
    }
    .back-btn {
      background: gray;
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.08rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
      margin-top: 10px;
      transition: background 0.2s, transform 0.2s;
    }
    .back-btn:hover {
      background: rgb(101, 51, 59);
      transform: translateY(-2px) scale(1.04);
    }
  </style>
</head>
<body>
  <div class="project-detail-container">
    <img class="project-img" id="projectImg" src="" alt="Project Image" style="display:none;" />
    <h2 class="project-title" id="projectTitle">Project Title</h2>
    <div class="project-description" id="projectDescription">Project description goes here.</div>
    <div class="project-leads">Project Leads:</div>
    <ul class="lead-list" id="leadList">
      <!-- Lead names will be inserted here -->
    </ul>
    <button class="back-btn" onclick="window.history.back()">Back</button>
  </div>
  <script src="project_detail.js"></script>
</body>
</html>
