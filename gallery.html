<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f9;
    }

    .gallery {
        padding: 2rem;
    }

    .gallery h1 {
        display: inline-block;
        margin: 0;
        
    }

    .gallery h1:first-child {
        color: #000;
    }

    .gallery h1:last-child {
        color: rgb(207, 181, 32);
    }

    .gallery p {
        display: flex;
        justify-content: center;
        align-items: center;
     
        margin-top: 0;
    }

    .gallery img {
        width: 300px;
        height: 200px;
        margin: 10px;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
        .gallery img {
            width: 100%;
            height: auto;
            margin: 10px 0;
        }
    }
</style>
   
</head>
<body>
    <div class="gallery">
      <p>
            <h1>OUR&nbsp;</h1>
            <h1 style="color: rgb(207, 181, 32)">GALLERY</h1>
      </p>
