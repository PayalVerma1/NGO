<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .glass-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: linear-gradient(120deg,
          rgba(253, 252, 251, 0.7) 0%,
          rgba(226, 209, 195, 0.7) 100%);
      backdrop-filter: blur(12px) saturate(1.2);
    }

    .form-container {
      max-width: 500px;
      margin: 30px auto 30px auto;
      padding: 2.5rem 2rem 2rem 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px) saturate(1.2);
      border: 1.5px solid rgba(200, 200, 200, 0.2);
      animation: fadeIn 1s cubic-bezier(.4, 0, .2, 1);
    }

    .form-title {
      font-size: 1.7rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.2rem;
      color: #2b2b2b;
      letter-spacing: 0.5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-title .icon {
      font-size: 2.2rem;
      margin-bottom: 0.2em;
      color: #ef476f;
    }

    .form-label {
      color: #4a3f35;
      font-weight: 500;
    }

    .form-control,
    .form-select,
    textarea {
      border-radius: 12px;
      border: 1.5px solid #d1c7b7;
      font-size: 1rem;
      padding: 0.7rem 1rem;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.05);
      transition: border 0.2s;
      color: #232323;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
      border: 1.5px solid #2d6a4f;
      outline: none;
      box-shadow: 0 0 6px rgba(45, 106, 79, 0.3);
    }

    .btn-primary {
      background: gray;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1.05rem;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      margin-top: 10px;
      color: #fff;
      transition: background 0.2s, transform 0.2s;
    }

    .btn-primary:hover {
      background: rgb(101, 51, 59);
      transform: translateY(-2px) scale(1.03);
    }

    #successMessage {
      margin-top: 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.95);
      color: gray;
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px rgba(44, 62, 80, 0.1);
      animation: fadeIn 1s cubic-bezier(.4, 0, .2, 1);
    }
  </style>
</head>

<body>
  <div class="glass-bg"></div>
  <div class="form-container">
    <div class="form-title"><span class="icon">ü§ù</span>Register as a Volunteer</div>
    <form id="reg-form">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail ID</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
            placeholder="Enter your phone number" required>
        </div>
        <div class="col-md-6">
          <label for="altPhoneNumber" class="form-label">Alternate Phone Number</label>
          <input type="tel" class="form-control" id="altPhoneNumber" name="altPhoneNumber"
            placeholder="Alternate phone number">
        </div>
      </div>
      <div class="mb-3">
        <label for="currentAddress" class="form-label">Current Address</label>
        <textarea class="form-control" id="currentAddress" name="currentAddress" rows="2"
          placeholder="Enter your current address" required></textarea>
      </div>
      <div class="mb-3">
        <label for="permanentAddress" class="form-label">Permanent Address</label>
        <textarea class="form-control" id="permanentAddress" name="permanentAddress" rows="2"
          placeholder="Enter your permanent address" required></textarea>
      </div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="branch" class="form-label">Branch</label>
          <input type="text" class="form-control" id="branch" name="branch" placeholder="Enter your branch" required>
        </div>
        <div class="col-md-6">
          <label for="year" class="form-label">Year</label>
          <input type="number" class="form-control" id="year" name="year" placeholder="Enter your year of study" required>
        </div>
      </div>
      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="bloodGroup" class="form-label">Select Blood Group</label>
          <select class="form-select" id="bloodGroup" name="bloodGroup" required>
            <option value="" disabled selected>Select blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="college" class="form-label">College</label>
          <input type="text" class="form-control" id="college" name="college" placeholder="Enter your college name"
            required>
        </div>
      </div>
      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="project" class="form-label">Select Project</label>
          <select class="form-select" id="project" name="project" required>
            <option value="" disabled selected>Select project</option>
            <option value="Project A">Project A</option>
            <option value="Project B">Project B</option>
            <option value="Project C">Project C</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="workSpan" class="form-label">Select Work Span</label>
          <select class="form-select" id="workSpan" name="workSpan" required>
            <option value="" disabled selected>Select work span</option>
            <option value="1 Month">1 Month</option>
            <option value="3 Months">3 Months</option>
            <option value="6 Months">6 Months</option>
            <option value="1 Year">1 Year</option>
          </select>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label for="skills" class="form-label">Your Skills (Comma Separated)</label>
        <input type="text" class="form-control" id="skills" name="skills"
          placeholder="E.g., Communication, Teamwork, Leadership" required>
      </div>
      <div class="mb-3">
        <label for="suggestions" class="form-label">Suggestions</label>
        <textarea class="form-control" id="suggestions" name="suggestions" rows="3"
          placeholder="Any suggestions for us"></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Submit Your Application</button>
      </div>
    </form>
  </div>
  <div id="successMessage" class="alert alert-success text-center" style="display: none;">
    <h4>Successfully Submitted! Thank you for registering as a volunteer.</h4>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Register.js"></script>
</body>

</html>
